<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
    <style>

    </style>
  </head>
  <body>
    <table class="calculator">
      <thead>
        <tr>
          <th colspan="4" id="output-screen">0.00</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="number-btn" id="seven">7</td>
          <td class="number-btn" id="eight">8</td>
          <td class="number-btn" id="nine">9</td>
          <td class="function-btn" id="clear-btn">C</td>
        </tr>
        <tr>
          <td class="number-btn" id="four">4</td>
          <td class="number-btn" id="five">5</td>
          <td class="number-btn" id="six">6</td>
          <td class="function-btn" id="division-sign">/</td>
        </tr>
        <tr>
          <td class="number-btn" id="1">1</td>
          <td class="number-btn" id="2">2</td>
          <td class="number-btn" id="3">3</td>
          <td class="function-btn" id="multiplication-sign">*</td>
        </tr>
        <tr>
          <td class="number-btn" id="zero">0</td>
          <td class="number-btn" id="double-zero">00</td>
          <td class="number-btn" id="decimal-point">.</td>
          <td class="function-btn" id="plus-sign">+</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="function-btn" id="equals-sign"> = </td>
          <td class="function-btn" id="minus-sign"> -</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
